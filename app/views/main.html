<div class="row">
  <div  ng-repeat="info in infoFoot">

        <div class="card">
          <div class="card-block">
            <a  ng-click="infoDetails(info.link)"><h4 class="card-title" ng-bind="info.title"></h4></a>
            <p class="card-text" ng-bind="info.content"></p>
          </div>
      </div>

  </div>
</div>

<div class="row">
  <div  ng-repeat="info in infoLeagueEspagne">
      <a  ng-click="infoDetails(info.link)">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title" ng-bind="info.title"></h4>
            <p class="card-text" ng-bind="info.content"></p>
          </div>
      </div>
    </a>
  </div>
</div>
